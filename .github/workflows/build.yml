name: "Test Builds"

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
jobs:
  exp:
    strategy:
      matrix:
        os: [ubuntu-latest]
        cc: [gcc]

    name: "Test pyEXP Build"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install core dependencies - ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libeigen3-dev libfftw3-dev libhdf5-dev libopenmpi-dev

      - name: Setup submodule and build
        run: |
          git submodule update --init --recursive
          mkdir -p build/install

      - name: Compile EXP
        if: runner.os == 'Linux'
        env:
          CC: ${{ matrix.cc }}
        working-directory: ./build
        run: >-
          cmake
          -DENABLE_NBODY=YES
          -DENABLE_PYEXP=YES
          -DCMAKE_BUILD_TYPE=Release
          -DEigen3_DIR=/usr/include/eigen3/share/eigen3/cmake
          -DCMAKE_INSTALL_PREFIX=./install
          -Wno-dev
          ..

      - name: Make
        working-directory: ./build
        run: make -j 2

      - name: CTest
        working-directory: ./build
        run: ctest -j 2 -L quick
        

